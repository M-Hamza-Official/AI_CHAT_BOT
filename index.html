<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com/typography"></script>
<!-- Highlight.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
  hljs.highlightAll(); // run on page load
</script>

    
    <script>
        tailwind.config = {
            plugins: [tailwind.typography],
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <main class="w-full   max-w-3xl mx-auto">
<!-- container changed: flex column + fixed viewport height (80vh) -->
<div class="container bg-gray-50 rounded-lg shadow-lg overflow-hidden flex flex-col h-[70vh] max-w-3xl mx-auto">
            <!-- Header -->
             <!-- <h1>complete me now</h1> -->
            <div class="header bg-[#C8C7FF] p-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-white rounded-full p-2 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 1024 1024">
                            <path
                                d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="text-lg font-bold">AI Assistant</h2>
                </div>
                <button class="rounded-full hover:bg-[#E8E7FF] transition-all p-2">
                    <img class="h-[20px]" src="./down_arrow_key.png" alt="Minimize">
                </button>
            </div>

            <!-- Chat Messages Container -->
<!-- botBody becomes the scrollable growing area -->
<div class="botBody p-5 overflow-y-auto flex-1">
                <div class="message-box flex flex-col gap-4">
                    <!-- Bot Message -->
                    <div class="bot-message flex gap-3 items-start max-w-[90%]">
                        <div class="min-w-[35px]">
                            <img class="h-[35px] w-[35px] rounded-full p-1 bg-[#C8C7FF]" src="./logo.svg" alt="Bot Avatar">
                        </div>
                        <div class="bg-[#C8C7FF] rounded-tl-[13px] rounded-tr-[13px] rounded-br-[13px] rounded-bl-[3px] px-4 py-3 shadow-sm">
                            <p>Hey! How can I help you today?</p>
                        </div>
                    </div>

                    <!-- <-- User Message --> 
                    <!-- <div class="user-message flex gap-3 items-start ml-auto max-w-[90%]">
                        <div class="bg-[#E8E7FF] rounded-tl-[13px] rounded-tr-[13px] rounded-br-[3px] rounded-bl-[13px] px-4 py-3 shadow-sm">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                        <div class="min-w-[35px]">
                            <div class="h-[35px] w-[35px] rounded-full bg-blue-500 flex items-center justify-center text-white">
                                <span class="text-sm font-medium">You</span>
                            </div>
                        </div>
                    </div>

                    <-- Bot Thinking -->

                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="botFooter p-4 bg-white border-t border-gray-200">
            <form class="flex items-center gap-3 p-2 rounded-xl border-2 border-gray-300 focus-within:border-[#C8C7FF]"
                action="">
                <textarea name="text" id="text-input" rows="1"
                    class="user-input resize-none outline-none flex-1 text-sm py-1 max-h-24"
                    placeholder="Type a message..."></textarea>

                <div class="flex gap-2 items-center">
                    <label for="file-upload" class="cursor-pointer text-gray-500 hover:text-[#C8C7FF] transition-all">
                        <div class="rounded-full p-2 hover:bg-[#E8E7FF]">
                            <i class="fas fa-paperclip"></i>
                        </div>
                    </label>
                    <input id="file-upload" type="file" class="hidden" />

                    <button class="input-button" type="submit"
                        class="bg-[#C8C7FF] text-gray-800 px-4 py-2 rounded-lg hover:bg-[#a5a4ff] transition-all font-medium flex items-center gap-2">
                        Send
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
        </div>
    </main>
   <template id="user-message-template">
  <div class="user-message flex flex-col items-end gap-2 ml-auto max-w-[90%]">
    <!-- image preview (separate block above the text bubble) -->
    <div class="image-preview-wrapper w-full flex justify-end"></div>

    <!-- text bubble (aligned to right) -->
    <div class="bg-[#C8C7FF] response-text-wrapper rounded-lg px-4 py-3 shadow-sm max-w-[70%]">
      <p class="message-text"></p>
    </div>

    <!-- avatar -->
    <div class="min-w-[35px]">
      <div class="h-[35px] w-[35px] rounded-full bg-blue-500 flex items-center justify-center text-white">
        <span class="text-sm font-medium">You</span>
      </div>
    </div>
  </div>
</template>


    <script src="./script.js"></script>
</body>

</html>
